<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        div {
            margin-left: 10%;
            margin-top: 15px;
        }
        
        .polaroid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        
        .container {
            padding: 10px;
        }
    </style>
</head>

<body>




    <h2>Polaroid Images / Cards</h2>

    <p>The box-shadow property can be used to create paper-like cards:</p>

    <div class="polaroid">
        <img src="pineapple.jpg" alt="Norway" style="width:100%">
        <div class="container">
            <p>Hey there this is sample</p>
        </div>
    </div>

    <div class="polaroid">
        <img src="pineapple.jpg" alt="Norway" style="width:100%">
        <div class="container">
            <p>Hey there this is sample</p>
        </div>
    </div>


</body>

</html>
