<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        div {
            background-color: aqua;
        }
        
        #div2 {
            background-color: tomato;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                $("#div1").slideToggle(2000);
                $("#div2").slideToggle(4000);
                $("#div3").slideToggle(6000);


            });
        });
    </script>
</head>

<body>
    <button id="btn">okay</button>
    <div id="div1">Hi this is div1</div>
    <div id="div2">Hi this is div2</div>
    <div id="div3">Hi this is div3</div>


    <ul>
        <li class="odd">list item 1</li>
        <li class="even">list item 2</li>
        <li class="odd">list item 3</li>
        <li class="even">list item 4</li>
        <li class="odd">list item 5</li>
        <li class="even">list item 6</li>
    </ul>

</body>

</html>
